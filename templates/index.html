 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% for book in books %}
      <li>{{book['id']}}-{{book['title']}}-{{book['author']}}-{{book['rating']}} -
        <a href="{{url_for('update_book', index=book['id'])}}">Update</a> ,
        <a href="{{url_for('delete_book', id=book['id'])}}">Delete</a></li>
      {% endfor %}
    </ul>
     {% if not books %}
      <p>Library is empty.</p>
      {% endif %}

    <a href="/add">Add New Book</a>
  </body>
</html>
